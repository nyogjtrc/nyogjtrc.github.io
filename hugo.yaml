baseurl: https://nyogjtrc.github.io/
title: "Nyo's Study Book"
languageCode: zh-tw
theme: "PaperMod"
paginate: 20

taxonomies:
  tag: tags

googleAnalytics: G-1XXW38NEN1
hasCJKLanguage: true
permalinks:
  posts: /posts/:year/:month/:filename/

markup:
  highlight:
    codeFences: true
    guessSyntax: true
    lineNos: true
    style: dracula

params:
  env: production
  title: "Nyo's Study Book"
  author: nyo
  description: nyo's study note. researching programming, devops, vim ...etc
  keywords: [nyo, nyogjtrc, blog, developer, personal, linux, go, php]
  DateFormat: "02 January 2006"

  comments: true

  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: true
  disableSpecial1stPost: true
  showtoc: true
  ShowBreadCrumbs: true

  socialIcons:
    - name: Github
      url: https://github.com/nyogjtrc
    - name: Twitter
      url: https://twitter.com/nyogjtrc
    - name: rss
      url: /index.xml

menu:
  main:
    - name: Search
      identifier: search
      pageRef: /search/
      weight: 10
    - name: Archives
      identifier: archives
      pageRef: /archives/
      weight: 20
    - name: Posts
      identifier: posts
      pageRef: /posts
      weight: 70
    - name: Tags
      identifier: tags
      pageRef: /tags
      weight: 80
    - name: Productivity
      identifier: productivity
      url: /productivity
      weight: 90
    - name: About
      identifier: about
      pageRef: /about
      weight: 100

outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary
