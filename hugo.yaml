baseurl: https://nyogjtrc.github.io/
title: "Nyo's Study Book"
languageCode: zh-tw
theme: "PaperMod"
paginate: 20

taxonomies:
  tag: tags

googleAnalytics: G-1XXW38NEN1
hasCJKLanguage: true
permalinks:
  posts: /posts/:year/:month/:filename/

SectionPagesMenu: main

markup:
  highlight:
    codeFences: true
    guessSyntax: true
    lineNos: true
    style: dracula

params:
  env: production
  title: "Nyo's Study Book"
  author: nyo
  description: nyo's study note. researching programming, devops, vim ...etc
  keywords: [nyo, nyogjtrc, blog, developer, personal, linux, go, php]

  comments: true

  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: true
  disableSpecial1stPost: true
  showtoc: true
  ShowBreadCrumbs: true

  socialIcons:
    - name: Github
      url: https://github.com/nyogjtrc
    - name: Twitter
      url: https://twitter.com/nyogjtrc
    - name: rss
      url: /index.xml

menu:
  main:
    - name: Search
      weight: -130
      identifier: search
      url: /search/
    - name: Archives
      weight: -120
      identifier: archives
      url: /archives/
    - name: Posts
      weight: -115
      identifier: posts
      url: /posts/
    - name: Tags
      weight: -110
      identifier: tags
      url: /tags/
    - name: Productivity
      weight: -105
      identifier: productivity
      url: /productivity/
    - name: About
      weight: -100
      identifier: about
      url: /about/

outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary
